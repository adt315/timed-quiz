<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>

<div style='transform: scale(0.65); position: relative;'>
    <h3>How many states are smaller than Connecticut in area?</h3>
    <hr />
  
    <div id='block-11' style='padding: 10px;'>
      <label for='option-11' style=' padding: 5px; font-size: 2.5rem;'>
        <button class="btn btn-dark btn-lg rounded-pill">0</button>
    </div>
    <hr />
  
    <div id='block-12' style='padding: 10px;'>
      <label for='option-12' style=' padding: 5px; font-size: 2.5rem;'>
        <button class="btn btn-dark btn-lg rounded-pill">1</button>
    </div>
    <hr />
  
    <div id='block-13' style='padding: 10px;'>
      <label for='option-13' style=' padding: 5px; font-size: 2.5rem;'>
        <button class="btn btn-dark btn-lg rounded-pill">2</button>
    </div>
    <hr />
  
    <div id='block-14' style='padding: 10px;'>
      <label for='option-14' style=' padding: 5px; font-size: 2.5rem;'>
        <button class="btn btn-dark btn-lg rounded-pill">3</button>
    </div>
    <hr />
    

<!-- Scripts -->

  <script src="script.js"></script>
