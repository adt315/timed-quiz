<body>

<!-- Navbar -->
<header>
  <nav class="navbar">
    <a href="high-scores.html">View High Scores</a>
    <h1 class="timer">Time: </h1>
  </nav>
</header>

<!-- Question 1 -->
<div class="card question1">
  <div class="card-body">
    <h2>How many states are smaller than Connecticut in total area?</h2>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">0</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">1</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md correct">2</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">3</button></div>
  </div>
</div>

<!-- Question 2 -->
<div class="card question2">
  <div class="card-body">
    <h2>What is the state bird of Connecticut?</h2>
    <hr>
    <div><button class="btn btn-dark btn-md correct">American Robin</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">Hermit Thrush</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">Black-Capped Chickadee</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">Purple Finch</button></div>
  </div>
</div>

<!-- Question 3 -->
<div class="card question3">
  <div class="card-body">
    <h2>What is the state song of Connecticut?</h2>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">"Home On The Range"</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">"These Green Mountains"</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md wrong">"You Are My Sunshine"</button></div>
    <hr>
    <div><button class="btn btn-dark btn-md correct">"Yankee Doodle"</button></div>
  </div>
</div>
